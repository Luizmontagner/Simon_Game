<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@900&display=swap" rel="stylesheet" type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Audio taken from freeCodeCamp.org tutorial -->
  <audio id="clip1">
  	<source src="https://foiy7felgvwvti.data.mediastore.eu-west-1.amazonaws.com"></source>
  </audio>
  <audio id="clip2">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>

  <audio id="clip3">

<body>
  <div id="outer-circle">
    <div id="topleft"></div>
    <div id="topright"></div>
    <div id="bottomleft"></div>
    <div id="bottomright"></div>
    <div id="inner-circle">
      <div id="title">SIMON</div>
      <div id="switches">
        <input type="radio" class="toggle" id="on">
        <button class="button" id="start">Play</button>
        <input type="radio" class="toggle" id="jedi-mode">
      </div>
      <div class="text1">
        <span>ON/OFF</span><span>Jedi Mode</span>
      </div>
      <div id="turn"></div>
      <div class="text2">
        SCORE
      </div>
    </div>
  </div>
  

  <script  src="js/index.js"></script>

</body>
</html>
