<!-- Game code -->
    <main class="game">
      <section class="tile-container ">
        <div  id="topleft"></div>
        <div id="topright"></div>
        <div id="bottomleft"></div>
        <div  id="bottomright"></div>
      </section>
     
<!-- Switches -->
      <div id="switches">
        <input type="checkbox" class="toggle" id="on">
        <button class="button" id="start">Play</button>
        <input type="checkbox" class="toggle" id="strict">
      </div>

      <div class="text1">
        <span>ON</span><span>Strict</span>
      </div>

      <!-- turn says with turn you are on the game --> 
      <div id="turn"></div>
      <div id="score" class="text2">
        SCORE
      </div>
    </main>
